<div class="grid">
    <div *ngFor="let pokemon of pokemons" class="card">
      <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
      <h3>{{ pokemon.name | titlecase }}</h3>
      <a [routerLink]="['/pokemon', pokemon.id]">Ver Detalles</a>
    </div>
    <button (click)="loadMore()" *ngIf="offset < totalPokemons">Siguiente</button>
  </div>
  <div class="pagination">
</div>
